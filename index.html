<!doctype html>
<html><head>
  <meta charset="utf-8">

  <title>
    RPG Sheet
  </title>

  <link rel="shortcut icon" href="logo.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" id="sheet-css">
</head>

<body>
  <nav><ul>
    <li><a class="title"><img src="logo.png">
      RPG Sheet
    </a></li>

    <li><a id="export-sheet">
      <i class="fa fa-download"></i> Export
    </a></li>

    <li><a id="import-sheet">
      <i class="fa fa-upload"></i> Import
    </a><input type="file" id="sheet-file"></li>

    <li><a id="zoom-in" class="hidden zoom-control">
      <i class="fa fa-search-plus"></i>
    </a></li>

    <li><a id="zoom-reset" class="hidden zoom-control">
      <i class="fa fa-stop"></i>
    </a></li>

    <li><a id="zoom-out" class="hidden zoom-control">
      <i class="fa fa-search-minus"></i>
    </a></li>
  </ul></nav>

  <main id="sheet-html"></main>

  <script src="lib/jquery.min.js"></script>
  <script src="lib/jquery.serializejson.min.js"></script>
  <script src="rpg-sheet.js"></script>
</body></html>
